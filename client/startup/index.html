<!DOCTYPE html5>
<html>
    <head>
        <script>
        var exampleSocket = new WebSocket("ws://" + location.hostname + ":3001/startup");
        exampleSocket.onmessage = function(event) {
            console.log("event" + event.data);
        }        
        exampleSocket.onopen = function () {
            console.log("onopen");
          exampleSocket.send('Ping'); // Send the message 'Ping' to the server
        };
        </script>
        <style>
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 40%;
            }
            .center {
                margin: auto;
                width: 50%;
                border: 3px solid lightgray;
                border-radius: 10px;
                padding: 0 0;                
            }            
            .button {
                padding: 10px;
                text-align: center;
                vertical-align: middle;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-size: 200%;
            }
            .moused {
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <img src="/qrcode.png" />
        <div>
            <div class="center">
                <div class="button">
                    Start!
                </div>
            </div>
        </div>
        <script>
            var button = document.getElementsByClassName('button')[0];
            button.addEventListener('click', function(event) {
                window.location.pathname = "/playground";
                // alert('ping!');
            });
            button.addEventListener('mouseenter', function(event) {
                button.classList.add("moused")
            });
            button.addEventListener('mouseleave', function(event) {
                button.classList.remove("moused")
            });
        </script>
    </body>
</html>
