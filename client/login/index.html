<!DOCTYPE html5>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style>
            .footer{
            width: 100%;
            background-color: white;
            position: fixed;
            clear: both;
            }            
        </style>
    </head>
    <body>
        <h1>> Hackaparty Login!</h1>
        <form action="/login" method="POST">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Name" />
            <label for="team">Team</label>
            <select id="team" name="team">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
            </select>
            <input type="submit" value="Let's go!"></input>
        </form>

        <div class="footer">
Data Usage: no data is stored persistently on the server-side.  Data you enter will be sent across the internet to the server location (if running on Amazon EC2, this in Germany; otherwise, this is local).
        </div>
    </body>
</html>
